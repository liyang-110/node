<html>

<head>
    <meta charset='utf-8' />
    <script src="vue.js"></script>

</head>

<body>
    <div id="app">
        <span v-bind:title="message">
            鼠标旋停几秒钟查看此处动态绑定的信息
        </span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'time ' + new Date().toLocaleString()
            }
        });
    </script>
</body>

</html>
